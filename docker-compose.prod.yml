# Production Docker Compose configuration
# Use: docker-compose -f docker-compose.yml -f docker-compose.prod.yml up -d

services:
  postgres:
    restart: always
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}  # Must be set in .env
    volumes:
      - postgres_prod_data:/var/lib/postgresql/data

  redis:
    restart: always
    volumes:
      - redis_prod_data:/data

  minio:
    restart: always
    environment:
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY}  # Must be set in .env
    volumes:
      - minio_prod_data:/data

  backend:
    build:
      context: .
      dockerfile: docker/backend/Dockerfile
      args:
        - ENVIRONMENT=production
    restart: always
    environment:
      - ENVIRONMENT=production
      - DEBUG=false
      - SECRET_KEY=${SECRET_KEY}  # Must be strong in production
      - HMAC_SECRET_KEY=${HMAC_SECRET_KEY}  # Must be strong in production
    command: >
      sh -c "alembic upgrade head &&
             uvicorn olimpqr.main:app --host 0.0.0.0 --port 8000 --workers 4"
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 1G

  celery-worker:
    build:
      context: .
      dockerfile: docker/celery/Dockerfile
      args:
        - ENVIRONMENT=production
    restart: always
    environment:
      - ENVIRONMENT=production
      - DEBUG=false
    command: celery -A olimpqr.infrastructure.tasks.celery_app worker --loglevel=info --concurrency=4
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 3G
        reservations:
          cpus: '1'
          memory: 1.5G

  frontend:
    build:
      context: .
      dockerfile: docker/frontend/Dockerfile
      target: production
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/frontend/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M

volumes:
  postgres_prod_data:
    driver: local
  redis_prod_data:
    driver: local
  minio_prod_data:
    driver: local
