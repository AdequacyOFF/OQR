services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: olimpqr-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-olimpqr}
      POSTGRES_USER: ${POSTGRES_USER:-olimpqr_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-olimpqr_pass}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - olimpqr-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-olimpqr_user} -d ${POSTGRES_DB:-olimpqr}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis (Celery Broker)
  redis:
    image: redis:7-alpine
    container_name: olimpqr-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - olimpqr-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MinIO (S3-compatible storage)
  minio:
    image: minio/minio:latest
    container_name: olimpqr-minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY:-minioadmin}
    volumes:
      - minio_data:/data
    ports:
      - "9000:9000"
      - "9001:9001"
    networks:
      - olimpqr-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # Backend API (FastAPI)
  backend:
    build:
      context: .
      dockerfile: docker/backend/Dockerfile
    container_name: olimpqr-backend
    restart: unless-stopped
    environment:
      - DATABASE_URL=${DATABASE_URL:-postgresql+asyncpg://olimpqr_user:olimpqr_pass@postgres:5432/olimpqr}
      - REDIS_URL=${REDIS_URL:-redis://redis:6379/0}
      - SECRET_KEY=${SECRET_KEY:-dev-secret-key-change-in-production-at-least-32-chars}
      - HMAC_SECRET_KEY=${HMAC_SECRET_KEY:-dev-hmac-secret-key-change-in-production-32ch}
      - MINIO_ENDPOINT=${MINIO_ENDPOINT:-minio:9000}
      - MINIO_PUBLIC_ENDPOINT=${MINIO_PUBLIC_ENDPOINT:-localhost:9000}
      - MINIO_ACCESS_KEY=${MINIO_ACCESS_KEY:-minioadmin}
      - MINIO_SECRET_KEY=${MINIO_SECRET_KEY:-minioadmin}
      - MINIO_SECURE=${MINIO_SECURE:-false}
      - CELERY_BROKER_URL=${CELERY_BROKER_URL:-redis://redis:6379/0}
      - ENVIRONMENT=${ENVIRONMENT:-development}
      - DEBUG=${DEBUG:-true}
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    networks:
      - olimpqr-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    command: uvicorn olimpqr.main:app --host 0.0.0.0 --port 8000 --reload

  # Celery Worker (OCR Processing)
  celery-worker:
    build:
      context: .
      dockerfile: docker/celery/Dockerfile
    container_name: olimpqr-celery
    restart: unless-stopped
    environment:
      - DATABASE_URL=${DATABASE_URL:-postgresql+asyncpg://olimpqr_user:olimpqr_pass@postgres:5432/olimpqr}
      - REDIS_URL=${REDIS_URL:-redis://redis:6379/0}
      - SECRET_KEY=${SECRET_KEY:-dev-secret-key-change-in-production-at-least-32-chars}
      - HMAC_SECRET_KEY=${HMAC_SECRET_KEY:-dev-hmac-secret-key-change-in-production-32ch}
      - MINIO_ENDPOINT=${MINIO_ENDPOINT:-minio:9000}
      - MINIO_PUBLIC_ENDPOINT=${MINIO_PUBLIC_ENDPOINT:-localhost:9000}
      - MINIO_ACCESS_KEY=${MINIO_ACCESS_KEY:-minioadmin}
      - MINIO_SECRET_KEY=${MINIO_SECRET_KEY:-minioadmin}
      - MINIO_SECURE=${MINIO_SECURE:-false}
      - CELERY_BROKER_URL=${CELERY_BROKER_URL:-redis://redis:6379/0}
      - OCR_USE_GPU=${OCR_USE_GPU:-false}
    volumes:
      - ./backend:/app
    networks:
      - olimpqr-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    command: celery -A olimpqr.infrastructure.tasks.celery_app worker --loglevel=info

  # Frontend (Development - Vite)
  frontend:
    build:
      context: .
      dockerfile: docker/frontend/Dockerfile
      target: development
    container_name: olimpqr-frontend
    restart: unless-stopped
    environment:
      - VITE_PROXY_TARGET=http://backend:8000
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    networks:
      - olimpqr-network
    depends_on:
      - backend
    command: npm run dev -- --host 0.0.0.0

networks:
  olimpqr-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  minio_data:
    driver: local
